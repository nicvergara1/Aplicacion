<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Registro</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input labelPlacement="floating" placeholder="hi@ionic.io">
          <div slot="label">Email <ion-text color="danger">(Obligatorio)</ion-text></div>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="floating" value="" type="password">
          <div slot="label">Contrase√±a <ion-text></ion-text></div>
        </ion-input>
      </ion-item>
      <ion-item> 
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime presentation="date" id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
      </ion-item>
    </ion-card-content>
  
    <ion-button fill="clear">Registrarse</ion-button>
  </ion-card>
  
</ion-content>
